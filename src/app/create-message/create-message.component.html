<form #sendMsg="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="input-group col-xs-8">
        <input
            [(ngModel)]="message"
            (input)="userIsTyping()"
            (keypress.enter)="onSubmit()"
            name="message"
            ngControl="msg"
            required
            type="search"
            class="form-control"
            autofocus
            placeholder="enter a message...">
    </div>
</form>
