<form #sendMsg="ngForm" (ngSubmit)="onSubmit()" autocomplete="off" role="log">
    <div class="input-group">
        <input
            [(ngModel)]="message"
            (input)="userIsTyping()"
            (keypress.enter)="$event.target.value && onSubmit()"
            name="message"
            required
            type="text"
            class="form-control"
            autofocus="autofocus"
            title="Send"
            aria-label="Send"
            autocomplete="off"
            aria-autocomplete="both"
            aria-haspopup="true"
            placeholder="enter a message...">
    </div>
</form>
